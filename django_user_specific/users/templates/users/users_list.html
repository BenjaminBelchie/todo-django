{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">All the users on the message board</legend>
				{{form|crispy}}	
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Go</button>	
			</div>	
		</form>
		<div class="boarder-top pt-3">
				
		</div>
	</div>
{% endblock content %}
